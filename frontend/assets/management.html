<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/management.css" />
    <title>Management</title>
  </head>
  <body>
    <div class="context">
      <div class="container">
        <div class="row">
          <form action="/queue">
            <button type="submit" class="btn btn-secondary btn-wide">
              Switch endpoints
            </button>
          </form>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col" id="display-queue">
            <p>Current patient:</p>
            <h1 id="placeholder">&lt;empty&gt;</h1>
          </div>
          <div class="col">
            <form id="process">
              <button type="button" class="btn btn-primary" id="next-patient">
                Next
              </button>
              <label for="next-patient"
                >Click "next" to process the patient</label
              >
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div class="container" id="">
        <div class="row">
          <div class="col">
            <p>Set appointment resolution:</p>
          </div>
          <div class="col">
            <div class="form-group" id="resolution">
              <textarea
                class="form-control"
                id="resolution-text"
                rows="5"
                placeholder="Input the resolution for the current patient"
                required
              ></textarea>
              <div class="ttl">
                <input
                  type="number"
                  min="0"
                  oninput="validity.valid||(value='');"
                  class="form-control"
                  id="resolution-ttl"
                  placeholder="TTL in minutes"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                id="resolution-add-btn"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group" id="search-resolution-form">
              <button
                type="button"
                class="btn btn-outline-success"
                id="search-resolution-doctor"
              >
                Show resolution
              </button>
              <input
                type="text"
                class="form-control"
                id="doctor-search"
                placeholder="Search for a resolution by name"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group" id="resolution-search">
              <textarea
                class="form-control"
                disabled
                id="doctor-resolution-found"
                rows="8"
                placeholder="If found, the resolution will be displayed here"
              ></textarea>
              <button
                type="button"
                class="btn btn-danger"
                id="resolution-delete-btn"
                disabled="false"
              >
                Delete resolution
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
