<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/client.css">
  <title>Doctor's queue</title>
</head>
<body>
  <div class="context">
    <div class="container">
      <div class="row">
        <form action="/doctor">
          <button type="submit" class="btn btn-secondary btn-wide">Switch endpoints</button>
        </form>
      </div>
    </div>
    <hr />
    <div class="container" id="queue">
      <div class="row">
        <div class="col" id="display-queue">
          <h2>The queue</h2>
          <span>Current patient:</span>
          <h1 id="placeholder">&lt;empty&gt;</h1>
        </div>
        <div class="col" id = "client-enqueue">
          <div class="form-group" id="add-to-queue-form">
            <input type="text" class="form-control" placeholder="Name" id="name"/>
            <button type="button" class="btn btn-primary" id="add-to-queue-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container" id="resolution">
      <div class="row">
        <div class="col">
          <div class="form-group" id="resolution-search-form">
            <input class="form-control mr-sm-2" type="text" placeholder="Search for a resolution by name" id="client-search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="search-resolution-client" type="button">Search</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <textarea class="form-control" disabled  id="client-resolution-found" rows="10" placeholder="If found, the resolution will be displayed here"></textarea>
          </div>
        </div>
      </div>
    </div>
    <hr />
</div>
<div class="area" >
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div >
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
